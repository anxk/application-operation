- name: jenkins-wechat
  image: docker.io/surenpi/jenkins-wechat
  exposes:
  - host: 8080
    container: 8080
  volumes:
  - host: /tmp/jenkins
    container: /var/jenkins_home
- name: jenkins-mirror-proxy
  image: docker.io/jenkinszh/mirror-proxy
  volumes:
  - host: /var/rootCA
    container: /rootCA
  - host: /var/data/update-center-mirror
    container: /data
  exposes:
    - host: 7070
      container: 7071
  args: --cert /rootCA/updates.jenkins-zh.cn.pem --key /rootCA/updates.jenkins-zh.cn.key --enable-lts
